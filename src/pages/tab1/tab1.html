<ion-header>
  <ion-navbar>
    <ion-title text-center>PEOPLE IN SPACE</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let person of spacePeople"
      [navPush]="personInfo"
      [navParams]="{ 'person': person }">
      <ion-avatar item-start>
        <img [src]="person.img">
      </ion-avatar>
      <h2>{{person.name}}</h2>
      <h3 color="medium">{{person.craft}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
